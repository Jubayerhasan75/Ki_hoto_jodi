    <title>কি হতো যদি?</title>
    <!-- Keeping Tailwind CDN for simple setup without PostCSS config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Hind Siliguri', sans-serif;
        background-color: #f0fdfa;
        background-image: 
          radial-gradient(#14b8a6 0.5px, transparent 0.5px), 
          radial-gradient(#14b8a6 0.5px, #f0fdfa 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
        min-height: 100vh;
      }
      
      /* Abstract floating shapes for visual interest */
      .bg-shape {
        position: fixed;
        z-index: -1;
        opacity: 0.15;
        animation: float 20s infinite ease-in-out;
      }
      
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(10deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
    </style>
